<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>
    sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="&lt;h1&gt;">Título Principal</abbr></li>
        <li><abbr title="&lt;p&gt;">Parágrafo de texto</abbr></li>
        <li><abbr title="&lt;a&gt;">Link</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="&lt;button&gt;">Botão</abbr></li>
        <li><abbr title="&lt;div&gt;">Divisão de conteúdo</abbr></li>
    </ul>

</body>
</html>
